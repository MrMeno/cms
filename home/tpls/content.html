<div class="container-fluid" style='background-color: white' ng-controller="mainCtrller">
    <section class="intro">
        <div class="row" style='width: 100%;z-index: 999'>
            <div class="col col-md-12 text-center">
                <div class="row text-center">
                    <div class="col col-md-12">
                        <h1 style="color:white;font-weight: 600;font-family:'microsoft yahei'">影视植入服务平台</h1>
                    </div>
                </div>
         <!--        <div class="row" style='width: 100%;opacity: 1'>
                    <div class="col col-md-4 col-md-offset-4">
                        <ul class='tab_list'>
                            <li ng-click='typeSwith(1)'>找影视剧
                                <div class="triangle"></div>
                            </li>
                            <li ng-click='typeSwith(2)'>找演员</li>
                            <li ng-click='typeSwith(4)'>找编剧</li>
                            <li ng-click='typeSwith(3)'>找导演</li>
                        </ul>
                    </div>
                </div> -->
                <div class="row" style='margin-bottom:5px'>
                    <div class="col col-md-4 col-md-offset-4">
                        <div class="input-group" id='history_search'>
                            <input type="text" class="form-control" placeholder="" ng-enter="thisEnter(search_params.search)" ng-model='search_params.search' autocomplete='on' aria-describedby="basic-addon1" style='border:solid 0px white'>
                            <span class="input-group-btn">
                           <button class="btn btn-primary" style='width:100px' ng-click='search(search_params.search)' type="button"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row text-center" style='padding-top: 20px'>
                    <div class="col col-md-4 col-md-offset-4" style='color:#c14621'>
                        <div class="row" style='min-height: 80px'>
                            <div class="col col-md-2 text-left">
                                <span style='padding-left: 15px' class='font_hide'>热门搜索：</span>
                            </div>
                            <div class="col col-md-10 text-left">
                                <span ng-repeat='s in hot_data|limitTo:4' ng-click='search(s.keyword)' style='cursor:pointer' ng-bind="s.keyword+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container" style='padding-top:20px;'>
        <div class="row" style='border:solid 1px #bbb'>
            <div class="col col-md-3">
                <div class="row" style='padding:30px'>
                    <div class="col col-md-4" style='padding: 20px 20px 0px 20px'>
                        <img src="../img/icon-knife.png">
                    </div>
                    <div class="col col-md-8">
                        <div class="row">
                            <div class="col col-md-12"><strong>道具植入</strong></div>
                        </div>
                        <div class="row">
                            <div class="col col-md-12">
                                <p class='tips_p'>在节目拍摄中，以道具模型、文字等含有相关品牌与元素信息的表现形式</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md-3">
                <div class="row" style='padding:30px'>
                    <div class="col col-md-4" style='padding: 20px 20px 0px 20px'>
                        <img src="../img/icon-box.png">
                    </div>
                    <div class="col col-md-8">
                        <div class="row">
                            <div class="col col-md-12"><strong>场景植入</strong></div>
                        </div>
                        <div class="row">
                            <div class="col col-md-12">
                                <p class='tips_p'>容纳人物活动的场景中，布置可以展示产品或品牌信息的实物。比如户外广告牌以及在影视剧中频繁出现的固定场景等。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md-3">
                <div class="row" style='padding:30px'>
                    <div class="col col-md-4" style='padding: 20px 20px 0px 20px'>
                        <img src="../img/icon-face.png">
                    </div>
                    <div class="col col-md-8">
                        <div class="row">
                            <div class="col col-md-12"><strong>深度植入</strong></div>
                        </div>
                        <div class="row">
                            <div class="col col-md-12">
                                <p class='tips_p'>将产品或品牌设计的剧情桥段成为故事发展的重要环节，让受众深刻感知到产品的使用特点以及品牌的精神内涵。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md-3">
                <div class="row" style='padding:30px'>
                    <div class="col col-md-4" style='padding: 20px 20px 0px 20px'>
                        <img src="../img/icon-div.png">
                    </div>
                    <div class="col col-md-8">
                        <div class="row ">
                            <div class="col col-md-12"><strong>元素授权</strong></div>
                        </div>
                        <div class="row ">
                            <div class="col col-md-12">
                                <p class='tips_p'>授权合作品牌一定期限内电影官方海报，预告片等电影元素物料，将产品与电影充分结合用于全媒介投放。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row " style='margin-top:30px;background-color: white' infinite-scroll='load_list()' infinite-scroll-disabled='busy' infinite-scroll-distance='0' immediate-check="true">
            <div class="col col-md-6 text-center" style="padding-top: 30px;height:500px;cursor:pointer" ng-repeat="s in res_data">
                <img ng-src="{{s.pic_url}}" class='pic_list_3' ng-if="s.pic_url!='/media/no-pic.png'" ng-click='toDetailDrama(s.id)'>
                <img src='../img/li.png' class='pic_list_3' ng-if="s.pic_url=='/media/no-pic.png'" ng-click='toDetailDrama(s.id)'>
                <div class="tabs">
                    <h3><strong>招商咨询</strong></h3>
                    <div class="time_counter">
                        <p compile="'距离结束：'+timeCouter(s.deadline)">
                        </p>
                    </div>
                </div>
                <div class="row text-left" style='padding-top:15px'>
                    <div class="col col-md-12">
                        <div class="row">
                            <div class="col col-md-6 text-left" id='font_hide'>
                                <strong style='padding-left: 20px;width:20px'><span style='width: 20px;font-size:15px' compile="'《'+s.name+'》'"  ng-click='toDetailDrama(s.id)'></span></strong>
                            </div>
                            <div class="col col-md-6 text-right">
                                <strong style='color:#999;text-align:right;line-height: 20px;font-size:12px'>主演：
                                <span ng-if="s.actor_list.length>0" ng-repeat='t in s.actor_list|limitTo:2' compile="t.staff_name+'&nbsp;'"></span>
                                <span ng-if="s.actor_list.length==0">暂未拟定</span>
                                </strong>
                            </div>
                        </div>
                        <div class="row" style='padding-top:15px;font-size: 11px'>
                            <ul class="basic_list">
                                <li><strong>优势：<span compile="setString(s.plot,150)"></span></strong></li>
                            </ul>
                        </div>
                        <div class="row" style='color:#999;font-size: 11px'>
                            <ul class="basic_list">
                                <li>可植入：</li>
                                <li ng-repeat="m in s.adver_type_list"><span compile='m.adver_type_name'></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-if='result' style='margin-top:30px;background-color: white;padding: 50px;'>
            <div class="col col-md-12 text-center">
                <p>暂无查询结果</p>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 text-center">
                <img src="../img/loading.gif" alt="" ng-show='busy'>
            </div>
        </div>
    </div>
</div>
<script>
$('.tab_list>li').click(function() {
    $('.tab_list').children('li').children('.triangle').addClass('hide');
    $(this).append('<div class="triangle"></div>');
});
</script>
